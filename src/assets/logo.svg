<svg width="7rem" height="7rem" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Airplane Body -->
  <polygon points="100,30 120,80 170,90 120,100 100,160 80,100 30,90 80,80" 
           fill="#3498db" stroke="#2980b9" stroke-width="5"/>

  <!-- Wings -->
  <polygon points="50,100 100,120 150,100 100,90" 
           fill="#2980b9" stroke="#1f618d" stroke-width="4"/>
  
  <!-- Tail -->
  <polygon points="90,140 100,180 110,140" 
           fill="#2980b9" stroke="#1f618d" stroke-width="4"/>
  
  <!-- Orbit Circle -->
  <circle cx="100" cy="100" r="75" stroke="#f39c12" stroke-width="5" fill="none"/>

  <!-- Motion Trail -->
  <path d="M30,100 Q100,20 170,100" stroke="#2ecc71" stroke-width="5" fill="none"/>
</svg>
